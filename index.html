<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulario de Cadastro</title>
</head>

<body>

    <div class='container'>
        <div class='form-image'>
            <img src='./assets/img/undraw_shopping_re_hdd9.svg' alt="imagem do formulario de cadastro" />
        </div>
        <div class='form'>
            <form action="#">
                <div class='form-header'>
                    <div class='title'>
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class='button-login'>
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>

                <div class='input-group'>
                    <div class='input-box'>
                        <label for="firstname">Primeiro nome</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Digite o seu primeiro nome" required />
                    </div>

                    <div class='input-box'>
                        <label for="lastname">Sobrenome</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Digite o seu sobrenome" required />
                    </div>

                    <div class='input-box'>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Digite o seu email" required />
                    </div>

                    <div class='input-box'>
                        <label for="number">Celular</label>
                        <input type="tel" id="number" name="number" placeholder="(xx) xxxx-xxxx" required />
                    </div>
                </div>

                <div class='gender-inputs'>
                    <div class='gender-title'>
                        <h6>Gênero</h6>
                    </div>

                    <div class='gender-group'>
                        <div class='gender-input'>
                            <input type="radio" id="female" name="gender" />
                            <label for="female">Feminino</label>
                        </div>

                        <div class='gender-input'>
                            <input type="radio" id="male" name="gender" />
                            <label for="male">Masculino</label>
                        </div>

                        <div class='gender-input'>
                            <input type="radio" id="others" name="gender" />
                            <label for="others">Outros</label>
                        </div>

                        <div class='gender-input'>
                            <input type="radio" id="none" name="gender" />
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class='button-continue'>
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
